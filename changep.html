<!DOCTYPE html>
<html>
<title>CHANGE PASSWORD</title>
<head>
<title>CHANGE PASSWORD</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="abc.css">
</head>
<body>
<section class="container-fluid bg">
<section class="row justify-content-center">
<section class="col-12 col-sm-6 col-md-3">
<form class="form-container" action="UMS.html">
  <div class="form-group">
    <label for="password">OLD PASSWORD</label>
    <input type="password" class="form-control" id="password" aria-describedby="Help" required>
    <small id="Help" class="form-text text-muted">Password should contain alteast one uppercase,one lowercase,one number and one special character.</small>
  </div>
  <div class="form-group">
    <label for="npass">NEW PASSWORD</label>
    <input type="password" class="form-control" id="npass" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label" for="exampleCheck1">I've filled the details</label>
  </div>
  <button type="submit" class="btn btn-primary btn-block" onclick="alert('password changed!')">Submit</button>
</form>
</section>
</section>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<p ALIGN="center" style="margin:1px;"><a href="UMS.html">Go back to home page</a></p>
</div>
</body>
</html>
